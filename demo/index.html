<!doctype html>
<html
  ng-app="demo"
  ng-controller="demo"
  ng-controller-as="demo"
>
<head>

  <meta charset="utf-8">
  <title>bcherny/format-as-currency demo</title>

  <style>

    * { border: 0; margin: 0; padding: 0 }

    input {
      border: 1px solid #eee;
      display: block;
      font: 100 18px/24px Helvetica, Arial, sans-serif;
      height: 18px;
      margin: auto;
      padding: 20px;
      position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        top: 0;
      width: 400px;
    }

  </style>

</head>
<body>

  <input
    format-as-currency
    ng-model="value"
    placeholder="Type a number..."
    type="text"
  >

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
  <script src="../format-as-currency.js"></script>
  <script>

  angular
  .module('demo', [
    'bcherny/formatAsCurrency'
  ])
  .controller('demo', function () {

    this.value = null

  })

  </script>

</body>
</html>
